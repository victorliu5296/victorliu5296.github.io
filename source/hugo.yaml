baseURL: https://victorliu5296.github.io/
theme: "PaperMod"
languageCode: en-us
title: Victor Liu's Website

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

taxonomies:
  folder: folders
  category: categories
  topic: topics
  tag: tags

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Victor Liu's Website
  description: "Victor Liu's personal blog website"
  keywords: [Blog, Portfolio, PaperMod]
  author: Victor Liu
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light

  showDescription: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  ShowToc: true

  profileMode:
    enabled: true # needs to be explicitly set
    subtitle: "Hi, I'm Victor. I'm a high school student. I enjoy mathematics. Here, I share my thoughts and ideas, maybe notes at times. Check [about me](/about-me/) for more information."
    buttons:
      - name: Blog posts
        url: posts
      - name: Math Notes
        url: math-notes

  socialIcons:
    - name: github
      url: "https://github.com/victorliu5296"

  editPost:
    URL: "https://github.com/victorliu5296/victorliu5296.github.io/source/content/posts"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

permalinks:
  categories: "/categories/:slug/" # Links to category pages
  topics: "/topics/:slug/"         # Links to topic pages
  posts: "/:categories/:topics/:slug/" # Clean post URLs

menu:
  main:
    - identifier: about-me
      name: About Me
      url: /about-me/
      weight: 10
    - identifier: portfolio
      name: Portfolio
      url: /portfolio/
      weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: topics
      name: Topics
      url: /topics/
      weight: 40
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 50
    - identifier: search
      name: Search
      url: /search/
      weight: 99999

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search