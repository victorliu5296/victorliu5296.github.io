baseURL: https://victorliu5296.github.io/
languageCode: en-us
title: Victor Liu's Website
theme: ["PaperMod"]

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Victor Liu's Website
  description: "Victor Liu's personal website"
  keywords: [Blog, Portfolio, PaperMod]
  author: Victor Liu
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light

  profileMode:
    enabled: true # needs to be explicitly set
    subtitle: "Hi, I'm Victor. I'm a high school student. I enjoy mathematics. Here, I share my thoughts and ideas, maybe notes at times. Check [about me](/about-me/) for more information."
    buttons:
      - name: Blog posts
        url: posts
      - name: Math Notes
        url: math-notes
  socialIcons:
    - name: github
      url: "https://github.com/victorliu5296"

  editPost:
    URL: "https://github.com/victorliu5296/victorliu5296.github.io/source/content/posts"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about-me
      name: About Me
      url: /about-me/
      weight: 10
    - identifier: portfolio
      name: Portfolio
      url: /portfolio/
      weight: 20
    # - identifier: categories
    #   name: categories
    #   url: /categories/
    #   weight: 30
    # - identifier: tags
    #   name: tags
    #   url: /tags/
    #   weight: 40
