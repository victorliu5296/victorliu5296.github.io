<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's Personal Webpage</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #444;
        }
        .about, .portfolio, .contact {
            margin-bottom: 30px;
        }
        .portfolio-item {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 10px;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Victor's Personal Webpage</h1>
        
        <div class="about">
            <h2>About Me</h2>
            <ul>
                <li>High school student!</li>
                <li>I like mathematics</li>
            </ul>
        </div>
        
        <div class="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <h3>Timer Project</h3>
                <p>Check out my timer project <a href="https://victorliu5296.github.io/html-timer" target="_blank">here</a>. It's a simple timer built with HTML and JavaScript.</p>
            </div>
        </div>
        
        <div class="contact">
            <h2>Contact Information</h2>
            <ul class="contact-info">
                <li>Discord: victor5296</li>
            </ul>
        </div>
    </div>
</body>
</html>
